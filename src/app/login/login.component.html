
  <html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
  </head>
  
   <body>

    <div class="section">
      <div class="container">
        <div class="row"  >
          <div class="col-md-6">
            <form role="form" [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email address</label>
                <input class="form-control" formControlName="loginemail" name="loginEmail" id="exampleInputEmail1" placeholder="Enter email" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control"formControlName="loginpassword"  name="loginPassword" id="exampleInputPassword1" placeholder="Password" type="password">
              </div>
              <button type="submit" class="btn btn-success">SignIn</button>
              <a [routerLink]="['../../users/signup']" class="btn btn-default">Sign Up</a>
            </form>
          </div>
         </div>
        </div>
      </div>       
         
      </body>
