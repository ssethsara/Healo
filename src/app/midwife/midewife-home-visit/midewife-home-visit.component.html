
        
        
        <div class="col-md-8">
           
          <hr></div>

          <form class="form-horizontal" role="form" [formGroup]="ChildVisit">
          <div class="row">
          <div class="col-md-12">
           
            
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Weight(kg)</label>
                </div>
                <div class="col-sm-10">
                  <input type="number" formControlName="weight" name="weight" class="form-control input-lg" placeholder="enter number" min="0" max="100" value="19.5" >
                </div>
              </div>
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Height(inch)</label>
                </div>
                <div class="col-sm-10">
                  <input type="number" class="form-control input-lg col-md-3" formControlName="height" name="height" placeholder="enter number" min="0" max="100" value="3.5">
                </div>
              </div>
           
            <div class="row">
              <div class="col-md-12">
                <hr>
              </div>
            </div>
          
        
    
          <div class="col-md-12">
            <div class="form-group">
              <div class="col-sm-6">
                <label for="inputEmail3" class="control-label">Note for Doctor</label>
              </div>
              <div class="col-sm-6">
                <textarea rows="3" formControlName="NoteForDoctor" name="NoteForDoctor" class="form-control input-lg" placeholder="Note...."></textarea>
               
              </div>
            </div>
          </div>
     
          <div class="col-md-12">
            <div class="form-group">
              <div class="col-sm-6">
                <label for="inputEmail3" class="control-label">Note for &nbsp;Mother</label>
              </div>
              <div class="col-sm-6">
                <textarea rows="3" formControlName="NoteForMother" name="NoteForMother" class="form-control input-lg" placeholder="Note..."></textarea>
               
              </div>
              <div class="col-md-6"><hr>

             
               <a class="btn btn-lg btn-primary" style="float:right;" (click)="Update()" >Update</a>

             </div>
            </div>
          </div>
          
          
        </div>
  </div>
 </form>
