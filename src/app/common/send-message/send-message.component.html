<div class="col-md-12">
            <form class="form-horizontal" role="form">
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label class="control-label">Subject</label>
                </div>
                <div class="col-sm-10">
                  <input id="subject" type="text" class="form-control input-lg" placeholder="Subject">
                  <span class="fa fa-check form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label class="control-label">To:</label>
                </div>
                <div class="col-sm-10">
                  <input id="to" type="text" class="form-control input-lg" placeholder="Email/search name">
                  <span class="fa fa-check form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label class="control-label">Message</label>
                </div>
                <div class="col-sm-10">
                  <input id="content" type="text" class="form-control input-lg" placeholder="Message" style="height:100px">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="send_email" type="submit" class="btn btn-default">Send</button>
                </div>
              </div>
            </form>
          </div>

          <h1>Inbox</h1>
          <app-inbox></app-inbox>
